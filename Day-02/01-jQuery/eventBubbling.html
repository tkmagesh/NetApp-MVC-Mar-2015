<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Bubbling</title>
    <style>
    div{
        border : 2px solid;
        margin: 10px;
        padding: 10px;
    }
        #first{
            border-color: blue;
            background-color: lightblue;
        }
        #second{
            border-color: red;
            background-color: lightpink
        }
        #third{
            border-color: green;
            background-color: lightgreen;
        }
        span{
            margin: 10px;
            padding : 10px;
            border : 2px solid black;
            background-color: burlywood;
        }
    </style>

</head>
<body>
    <div id="first">
        <div id="second">
            <div id="third"><span>This is some text</span></div>
        </div>
    </div>
</body>
</html>
