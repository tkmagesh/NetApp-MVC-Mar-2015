<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
    body{
        margin: 0px;
    }
    h1{
        margin-top: 0px;
        border-top: 2px solid blue;
        border-bottom: 2px solid blue;
        padding : 10px;
        font-size: 28pt;
        background-color: lightblue;
    }
        .content{
            margin: 8px;
        }
        .completed{
            color: red;
            font-style: italic;
            text-decoration: line-through;
            font-weight: bold;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", init);
        function init(){
            document.getElementById("btnAdd").addEventListener("click", onBtnAddClick);
        }
        function onBtnAddClick(){
            var txtTask = document.getElementById("txtTask");
            var taskName = txtTask.value;
            var taskList = document.getElementById("olTaskList");
            
            var newTaskItem = document.createElement("li");
            newTaskItem.textContent = taskName;
            newTaskItem.addEventListener("click", onTaskItemClick);
            taskList.appendChild(newTaskItem);
            
           /* var newTaskItem = "<li>" + taskName + "</li>"
            taskList.innerHTML += newTaskItem;*/
        }
        function onTaskItemClick(){
            console.dir(this);
            this.classList.toggle("completed");
        }
    </script>
</head>
<body>
    <h1>Task Manager</h1>
    <div class="content">
        <label for="">Task :</label>
        <input type="text" name="" id="txtTask">
        <input type="button" value="Add Task" id="btnAdd">
        <input type="button" value="Remove Completed" id="btnRemoveCompleted">
        <ol id="olTaskList">
        </ol>
        <div id="divMessage"></div>    
    </div>
    
</body>
</html>
